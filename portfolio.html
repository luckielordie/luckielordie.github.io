---
layout : default
---
<ul style="padding-left:0px;">
{% for project in site.data.portfolio_posts.posts %}
<div class="span12 thumbnail" id="{{project.post_title}}">
  <a href="/portfolio_page.html">
  <img src={{project.post_header_image_path}} class="img-responsive">
  <div class="caption post-content">
  <h2>{{project.post_title}}</h2>
  </div>
  <script type="text/javascript">
  $(function(){
    document.getElementById('{{project.post_title}}').onclick =
      function()
      {
        var project = {{project | jsonify}};
        $.cookie.json = true;
        $.cookie('projectToShow', project, {expires: 2});
        var loadedProject = $.cookie('projectToShow');
        console.log(loadedProject['post_title']);
      }
  });
  </script>
  </a>
</div>

{% endfor %}
</ul>
