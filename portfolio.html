---
layout : default
---
{% for project in site.data.portfolio_posts.posts %}
<div class="well" id="{{project.post_title}}" style="padding-top:0px;">
      <div class="row featurette">
        <div class="col-md-7">
          <h1 class="featurette-heading">{{project.post_title}}</h1>
          <p class="lead">{{project.post_body[0] | truncatewords:75}}</p>
          <b>{{ project.post_date | date: "%-d %B %Y" }}</b><br>
          <a href="/portfolio_page.html" role="button" type="button" class="btn btn-primary">View Project</a><br><br>
        </div>
        <div class="col-md-5" style="display: table-cell;
    vertical-align: middle;
    float: none;">
          <img id="projectImage" class="featurette-image img-rounded  img-responsive center-block" src="{{project.post_header_image_path}}" style="margin-top: 25px; margin-bottom: auto;">
        </div>
        <script type="text/javascript">
        $(function(){
          document.getElementById('{{project.post_title}}').onclick =
            function()
            {
              var project = {{project | jsonify}};
			  
			  if( false == project[ "post_header_image_path" ] )
			  {
				$('#projectImage').remove();
			  }
			  
              $.cookie.json = true;
              $.cookie('project', { "id" : project["post_title"] }, {expires: 2});
            }
        });
        </script>
      </div>
    </div>
    <br>
{% endfor %}
